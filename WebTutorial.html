<!-- This is a comment! -->
<!--Tags basically are blocks that contain a certain type of code -->
<html>
	<head>
		<!--In the head are adjectives that describe the color, font size, and layout of objects-->
		<title>ACM HTML demo</title>
		<!--This "stylesheet" is how we change background color"-->
		<!--<link rel="stylesheet" href="WebTutorial.css"/> -->
	</head>	

	<body style="background-color:yellow">
		<!--the body is where the nouns are or the content of the website (text)-->
		Hello, World!
		<br/>
	</body>

	<a id="ChangeMe"></a> <!--"anchor" tag links websites-->

	<button>Return background-color of body</button>
	
	<!--Java Script adds logic to your program-->
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="WebTutorial.js"></script>
</html>
